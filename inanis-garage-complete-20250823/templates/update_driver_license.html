<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update License - Inanis Garage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/apple-style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg apple-nav">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-wrench me-2"></i>Inanis Garage
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('index') }}">
                    <i class="fas fa-arrow-left me-1"></i>Back to Garage
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="apple-card apple-fade-in">
                    <div class="apple-card-header">
                        <i class="fas fa-id-card me-2" style="color: var(--apple-blue);"></i>
                        Update Driver License: {{ username }}
                    </div>
                    <div class="apple-card-body">
                        <form method="POST">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                            <div class="mb-3">
                                <label class="apple-form-label">License Number</label>
                                <input type="text" class="form-control apple-form-control" name="license_number" 
                                       value="{{ user.license_number or '' }}" placeholder="Enter license number">
                            </div>

                            <div class="mb-4">
                                <label class="apple-form-label">License Document Link</label>
                                <input type="url" class="form-control apple-form-control" name="license_doc_link" 
                                       value="{{ user.license_doc_link or '' }}" placeholder="Google Drive link">
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="{{ url_for('index') }}" class="apple-btn apple-btn-secondary">
                                    <i class="fas fa-times me-1"></i>Cancel
                                </a>
                                <button type="submit" class="apple-btn apple-btn-primary">
                                    <i class="fas fa-save me-1"></i>Update License
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
