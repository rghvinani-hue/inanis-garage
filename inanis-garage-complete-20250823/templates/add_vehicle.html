<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle - Inanis Garage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/apple-style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg apple-nav">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-wrench me-2"></i>Inanis Garage
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('index') }}">
                    <i class="fas fa-arrow-left me-1"></i>Back to Garage
                </a>
                <a class="nav-link" href="{{ url_for('logout') }}">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="apple-card apple-fade-in">
                    <div class="apple-card-header">
                        <i class="fas fa-plus me-2" style="color: var(--apple-blue);"></i>
                        Add New Vehicle to Garage
                    </div>
                    <div class="apple-card-body">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="apple-alert apple-alert-{{ 'danger' if category == 'error' else 'success' }}">
                                        <i class="fas fa-{{ 'exclamation-triangle' if category == 'error' else 'check-circle' }} me-2"></i>
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <div class="text-center mb-4">
                            <div class="d-inline-flex align-items-center justify-content-center rounded-circle"
                                 style="width: 100px; height: 100px; background: linear-gradient(135deg, var(--apple-blue), var(--garage-accent));">
                                <i class="fas fa-car fa-3x text-white"></i>
                            </div>
                        </div>

                        <form method="POST" class="apple-slide-up">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                            <div class="row g-4">
                                <div class="col-md-6">
                                    <label class="apple-form-label">
                                        <i class="fas fa-id-card me-1"></i>Registration Number *
                                    </label>
                                    <input type="text" class="form-control apple-form-control" name="reg_no" required 
                                           placeholder="e.g., ABC-1234" style="text-transform: uppercase;">
                                </div>
                                <div class="col-md-6">
                                    <label class="apple-form-label">
                                        <i class="fas fa-industry me-1"></i>Make *
                                    </label>
                                    <input type="text" class="form-control apple-form-control" name="make" required 
                                           placeholder="Toyota, Honda, Ford">
                                </div>
                            </div>

                            <div class="row g-4 mt-2">
                                <div class="col-md-6">
                                    <label class="apple-form-label">
                                        <i class="fas fa-car-side me-1"></i>Model *
                                    </label>
                                    <input type="text" class="form-control apple-form-control" name="model" required 
                                           placeholder="Camry, Civic, F-150">
                                </div>
                                <div class="col-md-6">
                                    <label class="apple-form-label">
                                        <i class="fas fa-calendar me-1"></i>Year *
                                    </label>
                                    <input type="number" class="form-control apple-form-control" name="year" required 
                                           min="1900" max="2030" placeholder="2020">
                                </div>
                            </div>

                            <div class="row g-4 mt-2">
                                <div class="col-md-6">
                                    <label class="apple-form-label">
                                        <i class="fas fa-palette me-1"></i>Color
                                    </label>
                                    <input type="text" class="form-control apple-form-control" name="color" 
                                           placeholder="White, Black, Silver">
                                </div>
                                <div class="col-md-6">
                                    <label class="apple-form-label">
                                        <i class="fas fa-tachometer-alt me-1"></i>Odometer (km) *
                                    </label>
                                    <input type="number" class="form-control apple-form-control" name="odo" required 
                                           step="1" min="0" placeholder="50000">
                                </div>
                            </div>

                            <div class="mt-4">
                                <label class="apple-form-label">
                                    <i class="fas fa-sticky-note me-1"></i>Description
                                </label>
                                <textarea class="form-control apple-form-control" name="desc" rows="3" 
                                          placeholder="Vehicle details, condition, special features..."></textarea>
                            </div>

                            <div class="d-flex justify-content-between mt-5">
                                <a href="{{ url_for('index') }}" class="apple-btn apple-btn-secondary">
                                    <i class="fas fa-times me-1"></i>Cancel
                                </a>
                                <button type="submit" class="apple-btn apple-btn-primary">
                                    <i class="fas fa-plus me-1"></i>Add to Garage
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
