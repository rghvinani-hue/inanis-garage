<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inanis Garage - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/apple-style.css') }}" rel="stylesheet">
</head>
<body class="apple-login-container">
    <div class="apple-login-card apple-fade-in">
        <div class="apple-login-logo">
            <div class="mb-3">
                <i class="fas fa-wrench" style="font-size: 2.5rem; background: linear-gradient(135deg, var(--apple-blue), var(--garage-accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
                <i class="fas fa-car ms-2" style="font-size: 2.5rem; background: linear-gradient(135deg, var(--apple-orange), var(--apple-red)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
            </div>
            <h1 class="apple-login-title">Inanis Garage</h1>
            <p class="apple-login-subtitle">Professional Fleet Management</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="apple-alert apple-alert-{{ 'danger' if category == 'error' else 'warning' }}">
                        <i class="fas fa-exclamation-triangle me-2"></i>{{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" class="apple-slide-up">
            <div class="mb-3">
                <label class="apple-form-label"><i class="fas fa-user me-2"></i>Username</label>
                <input type="text" class="form-control apple-form-control" name="username" required placeholder="Enter your username">
            </div>

            <div class="mb-4">
                <label class="apple-form-label"><i class="fas fa-lock me-2"></i>Password</label>
                <input type="password" class="form-control apple-form-control" name="password" required placeholder="Enter your password">
            </div>

            <div class="d-grid mb-4">
                <button type="submit" class="apple-btn apple-btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In to Garage
                </button>
            </div>
        </form>

        <div class="text-center">
            <small style="color: var(--apple-gray);">
                <i class="fas fa-info-circle me-1"></i>
                Default: <strong>admin</strong> / <strong>adminpass</strong><br>
                <em>Change password after first login</em>
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
